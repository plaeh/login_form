<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
  function validateUser () {
    if (!$('.usernameField').val()){
      console.log("Username Doesn't Work");
    } else {
      console.log("Username Works: " + /n + $('.usernameField').val());
    }
  };
  function validatePassword () {
    if ($('.passwordField').val().match(/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()]).{6,}$/)){
      console.log("Password Doesn't Works");
    } else {
      console.log("Password Works: " + /n + $('.passwordField').val());
    }
  };
  $('.submit').click( function validate () {
    validateUser();
    validatePassword();
  });
</script>
</head>
<body>
<p>username: not blank
password: > 6 chars, contains at least one of each: capital letter, number, special character !@#$%^&*()</p>



<input class="usernameField" placeholder="username"></input>
<input class="passwordField" placeholder="password"></input>
<button class="submit">submit</button>
</body>
</html>
